    <style>
        /* CSS 코드: 하늘색 테마 적용 */
        :root {
            --primary-color: #5D9CEC; /* 메인 하늘색 (제목 등) */

        .container {

        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1.5px;
        }

        .header p {
            font-size: clamp(1rem, 2.8vw, 1.1rem);
            color: #555;
        }

        #damjeok-form label {
            display: flex;
            align-items: center;
            background-color: #fdfdfd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: clamp(1rem, 3vw, 1.05rem);
        }

        #damjeok-form label:hover {
            background-color: #f0f5fe;
            border-color: #d2e3fc;
        }
        
        #damjeok-form label.checked {
            background-color: #e6efff;
            border-color: #a8caff;
            font-weight: 500;
        }

        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            margin-right: 15px;
            color: currentColor;
            width: 1.4em;
            height: 1.4em;
            border: 0.15em solid #ccc;
            border-radius: 0.25em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            flex-shrink: 0;
        }
        
        input[type="checkbox"]::before {
            content: "";
            width: 0.8em;
            height: 0.8em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--button-color); /* 체크 색상 */
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }
        
        input[type="checkbox"]:checked {
            border-color: var(--button-color);
        }

        button, .btn-call, .btn-place {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
            box-sizing: border-box; 
        }
        
        button:active, .btn-call:active, .btn-place:active {
            transform: scale(0.98);
        }
        
        button {
            background-color: var(--button-color);
            color: white;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        #result-section {
            text-align: center;
        }

        #grade-display {
            font-size: clamp(2.8rem, 10vw, 3.5rem);
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .grade-1 { color: #4CAF50; }
        .grade-2 { color: #FFC107; }
        .grade-3 { color: #F44336; }

        #result-title {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            margin-bottom: 15px;
            font-weight: 700;
        }

        #result-description {
            font-size: 1.1rem;
            text-align: left;
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .btn-call {
            background-color: var(--button-color);
            color: white;
            margin-bottom: 15px;
        }
        
        .btn-call:hover {
            background-color: var(--button-hover-color);
        }

        .btn-place {
            background-color: #777;
            color: white;
        }

        .btn-place:hover {
            background-color: #555;
        }
        
        .final-notice {
            margin-top: 30px;
            padding: 15px;
            background-color: #fdeeee;
            border: 1px solid #f9bdbb;
            border-radius: 8px;
            font-size: 0.95em;
            color: #c0392b;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="test-section">
            <div class="header">
                <h1>길음한의원<br>담적증후군 자가진단</h1>
                <p>
                    위내시경으로도 원인을 찾지 못한 만성 소화불량,<br>

                    아래 항목 중 해당하는 증상을 모두 체크해보세요.
                </p>
            </div>
            <form id="damjeok-form">
                <label><input type="checkbox" name="symptom" value="1"><span>명치와 배꼽 주변을 누르면 덩어리처럼 딱딱하다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>자주 체하고, 조금만 먹어도 속이 더부룩하다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>트림이 수시로 나고 가스가 차서 배가 빵빵하다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>속이 자주 쓰리고 아프다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>설사, 변비 등 대변이 고르지 못하다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>머리가 맑지 않고 두통이 자주 있다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>속이 메슥거리면서 어지럽다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>가슴이 답답하고 심장이 두근거린다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>잠들기 어렵거나, 자도 개운하지 않다. (불면증)</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>등, 어깨에 담이 자주 결리고 뻐근하다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>항상 몸이 무겁고 피곤하다. (만성피로)</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>혀에 하얀 설태가 끼고 입냄새가 심하다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>눈이 건조하고, 다크서클이 심하다.</span></label>
                <label><input type="checkbox" name="symptom" value="1"><span>여성의 경우, 냉, 염증이 자주 발생한다.</span></label>
                <button type="button" onclick="showResult()">결과 확인하기</button>
            </form>
        </div>

        <div id="result-section" style="display: none;">
            <div class="header">
                <h2>자가진단 결과</h2>
            </div>
            <div class="result-content">
                <div id="grade-display"></div>
                <h3 id="result-title"></h3>
                <p id="result-description"></p>
                <div class="action-buttons">
                    <a href="tel:029431668" class="btn-call">
                        📞 02-943-1668 전화 상담
                    </a>
                    <a href="https://naver.me/5WOwhuF8" target="_blank" class="btn-place">
                        📍 한의원 위치/예약 보기
                    </a>
                </div>
                <div class="final-notice">
                    본 자가진단은 참고용이며, 개인의 상태에 따른<br><strong>정확한 진단과 치료는 반드시 한의사의 상담을 통해</strong><br>이루어져야 합니다.
                </div>
            </div>
            <button type="button" onclick="resetTest()">다시 테스트하기</button>
        </div>
    </div>
    
    <script>
        // JavaScript 코드는 이전과 동일합니다.
        function showResult() {
            const form = document.getElementById('damjeok-form');
            const checked = form.querySelectorAll('input[type="checkbox"]:checked');
            const score = checked.length;

            const testSection = document.getElementById('test-section');
            const resultSection = document.getElementById('result-section');
            const gradeDisplay = document.getElementById('grade-display');
            const resultTitle = document.getElementById('result-title');
            const resultDescription = document.getElementById('result-description');

            let grade = 0;
            let title = '';
            let description = '';
            let gradeClass = '';

            if (score <= 4) {
                grade = 1;
                gradeClass = 'grade-1';
                title = '담적 Grade 1 (의심 단계)';
                description = "아직은 심각한 단계는 아니지만, 위장 기능이 저하되기 시작하는 '담적 의심' 단계입니다. 잘못된 식습관이나 스트레스가 원인일 수 있습니다. 방치하면 증상이 악화될 수 있으므로, 생활습관 개선과 함께 길음한의원과 상담하여 초기에 관리하는 것이 중요합니다.";
            } else if (score <= 9) {
                grade = 2;
                gradeClass = 'grade-2';
                title = '담적 Grade 2 (진행 단계)';
                description = "소화기 증상뿐만 아니라 두통, 피로감 등 전신 증상이 동반되는 '담적병 진행' 단계입니다. 위장 외벽에 담 독소가 쌓여 굳어지고 있을 가능성이 높습니다. 소화 기능 회복과 전신 순환 개선을 위한 적극적인 한의학적 치료가 필요한 시점입니다. 더 이상 미루지 말고 길음한의원과 상담받아보세요.";
            } else {
                grade = 3;
                gradeClass = 'grade-3';
                title = '담적병 Grade 3 (심화 단계)';
                description = "만성적인 소화기 문제와 함께 삶의 질을 떨어뜨리는 다양한 전신 질환이 나타나는 '담적병 심화' 단계입니다. 담 독소가 혈관을 통해 전신으로 퍼져 다른 장부 기능에도 영향을 미칠 수 있습니다. 반드시 길음한의원의 전문적인 진단과 함께 체계적인 치료 계획을 세워야 합니다. 지금 바로 전화하여 상담을 예약하세요.";
            }

            gradeDisplay.textContent = `Grade ${grade}`;
            gradeDisplay.className = 'grade-display ' + gradeClass;
            resultTitle.textContent = title;
            resultDescription.textContent = description;

            testSection.style.display = 'none';
            resultSection.style.display = 'block';
            window.scrollTo(0, 0); 
        }

        function resetTest() {
            document.getElementById('damjeok-form').reset();
            const labels = document.querySelectorAll('#damjeok-form label');
            labels.forEach(label => label.classList.remove('checked'));
            document.getElementById('test-section').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const labels = document.querySelectorAll('#damjeok-form label');
            labels.forEach(label => {
                const checkbox = label.querySelector('input[type="checkbox"]');
                label.addEventListener('click', (e) => {
                    setTimeout(() => {
                        if(checkbox.checked) {
                            label.classList.add('checked');
                        } else {
                            label.classList.remove('checked');
                        }
                    }, 0);
                });
            });
        });
    </script>
</body>
</html>
